<!doctype html>
<html lang="pt-br">
	<head>
		<title>HTML- Tabelas</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

		<h1>Tabelas</h1>

		<table border="1" width="100%">
			<thead>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
				<tr>
					<td colspan="3"align="center">Descrição da tabela</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="center">1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr>
					<td align="center">2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td align="center">3A</td>
					<td colspan="2">3BC</td>
				</tr>
			</tbody>
			<tfoot>
				<td colspan="3">Rodapé da tabela</td>
			</tfoot>
		</table>

		<h2>Tabela como layout</h2>
		<table width="600">
			<tr height="90">	
				<td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="0000FF"></td>
				<td bgcolor="#DDDDDD">Coluna 1</td>
				<td bgcolor="#CCBBDD">Coluna 2</td>
				<td width="20" bgcolor="0000FF"></td>
			</tr>
			<tr height="40">
				<td bgcolor="#FF0000" colspan="4" align="right">Rodapé</td>
			</tr>
		</table>
	</body>
<html>
